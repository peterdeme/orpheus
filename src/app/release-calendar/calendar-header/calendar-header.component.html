<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary radius-left" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Previous
            </div>
            <div class="btn btn-outline-secondary mx-2" mwlCalendarToday [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Today
            </div>
            <div class="btn btn-primary radius-right" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary ml-1 radius-left" (click)="viewChange.emit('month')"
                [class.active]="view === 'month'">
                Month
            </div>
            <div class="btn btn-primary mx-2" (click)="viewChange.emit('week')" [class.active]="view === 'week'">
                Week
            </div>
            <div class="btn btn-primary radius-right" (click)="viewChange.emit('day')" [class.active]="view === 'day'">
                Day
            </div>
        </div>
    </div>
</div>
<br />
